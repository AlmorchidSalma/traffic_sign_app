<!-- templates/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Traffic Sign Detector â€” PFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 40px; background: #f7fafc; }
      .preview { max-width: 100%; height: auto; border: 1px solid #ddd; }
      .card { box-shadow: 0 6px 18px rgba(0,0,0,0.05); }
      .detections { max-height: 300px; overflow:auto; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card p-4">
            <h3 class="mb-3">Moroccan Traffic Sign Detector (YOLO)</h3>
            

            <form id="uploadForm">
              <div class="mb-3">
                <input class="form-control" type="file" id="fileInput" accept="image/*,video/*" required />
              </div>
              <div class="mb-3 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Detect</button>
                <button id="resetBtn" class="btn btn-outline-secondary" type="button">Reset</button>
              </div>
            </form>

            <div id="resultArea" style="display:none;">
              <h5>Annotated Output</h5>
              <img id="annotImg" class="preview mb-3" alt="Annotated" />
              <h6>Detections</h6>
              <div class="detections list-group mb-3" id="detectionsList"></div>
              <a id="downloadBtn" class="btn btn-success" href="#" download="annotated.png" style="display:none;">Download Annotated</a>
            </div>

            <div id="loading" style="display:none;" class="mt-3">
              <div class="spinner-border" role="status"></div> <span class="ms-2">Processing...</span>
            </div>

            <div id="errorBox" style="display:none;" class="alert alert-danger mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
